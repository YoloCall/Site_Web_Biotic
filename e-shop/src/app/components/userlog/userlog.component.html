<div class="card">
  <article class="card-body mx-auto col-auto">

         <h4 class="card-title mb-4 mt-1 text-center">Create Account</h4>
         <p class="card-title mb-4 mt-1 text-center">Get started with your free account</p>

       
      <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
         <div class="form-group input-group">
             <div class="input-group-prepend">
                 <span class="input-group-text"> <i class="fa fa-user fa-lg"></i> </span>
             </div>
             <input formControlName="username" class="form-control" [ngClass]="Username" type="text">
         </div>

         <div class="form-group input-group">
             <div class="input-group-prepend">
                 <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
             <input formControlName="email" class="form-control" [ngClass]="Email" type="email">
         </div>

         <div class="form-group input-group">
             <div class="input-group-prepend">
                 <span class="input-group-text"> <i class="fa fa-lock fa-lg"></i> </span>
             </div>
             <input formControlName="password" class="form-control" [ngClass]="Password" type="password">
         </div>

         <div class="form-group">
             <button (click)="onFormSubmit()" type="submit" class="btn btn-primary btn-block" routerLink = "/login"> Create Account  </button>
         </div>
      </form>
        
         <p class="card-title mb-4 mt-3">Have an account ?<a routerLink= "/login" class="float-right btn btn-outline-primary" routerLinkActive="active"> Log In</a>
         </p> 
  </article>
</div>
