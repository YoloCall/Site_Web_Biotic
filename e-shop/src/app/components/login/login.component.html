

  <div class="card">
    <article class="card-body mx-auto col-auto">
      <a routerLink= "/userlog" class="float-right btn btn-outline-primary" routerLinkActive="active">Sign up</a>
      <h4 class="card-title mb-4 mt-1">Sign in</h4>
      <form [formGroup]="userFormLogIn" (ngSubmit)="onFormLogInSubmit()">

        <div class="form-group">
          <label>Username</label>
          <input formControlName="username" class="form-control" [ngClass]="Username" type="text">
        </div>
        
        <div class="form-group">
          <a class="float-right" href="#">Forgot?</a>
          <label>Your password</label>
          <input formControlName="password" class="form-control" [ngClass]="Password" type="password">
        </div> 

        <div class="form-group"> 
          <div class="checkbox">
            <label> <input type="checkbox"> Save password </label>
          </div> 
        </div> 
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" > Login  </button>        
        </div>                                                      
      </form>
    </article>
  </div>
